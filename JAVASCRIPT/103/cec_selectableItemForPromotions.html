<div class="cec_selectableItemForPromotion" ng-controller="labsxdVlcPromotionsController as am" ng-init="bpTree.response.vlcPersistentComponent.PromoDescuento.PromotionAdded = false;">
    <div>
        <div ng-init="isClicked = false;" class="slds-section" ng-class="{'slds-is-open': isClicked === true, 'slds-is-close': isClicked === false}" ng-if="bpTree.response.PromoDescuento.isPromo == true">

            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action" ng-click="isClicked = !isClicked;">

                    <span class="slds-truncate" title="Section Title"><h1>Desconto por Volume (Desconto mensal em reais concedido por linha ativa elegível)</h1> </span>
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_right" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#switch" />
                    </svg>
                </button>
            </h3>
            <div aria-hidden="false" class="slds-section__content labsxd-container-promotions" id="expando-unique-id-{{$index}}">

                <ng-form name='loopform'
                         class='slds-form-element vlc-flex'>

                    <div class="slds-form-element__control" ng-init="data.isPromotion = false">
                        <p>{{bpTree.response.PromoDescuento.PromotionDescription}}</p>
                        </br>
                        <button class="slds-button slds-button_brand" ng-disabled="bpTree.response.PromoDescuento.isPromo == false" ng-init="verifyClick();" ng-click="isClickedButtonDescuentoProgresivo = !isClickedButtonDescuentoProgresivo; setPromotion(isClickedButtonDescuentoProgresivo);  ">{{!isClickedButtonDescuentoProgresivo ? 'Adicionar':'Remover'}}</button>
                        <div ng-include="::errHTMLId"></div>

                    </div>

                </ng-form>
            </div>
        </div>
        <div ng-init="isClicked2 = false;" class="slds-section" ng-class="{'slds-is-open': isClicked2 === true, 'slds-is-close': isClicked2 === false}" ng-if="bpTree.response.userProfile == 'TOP PME'">

            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id2" aria-expanded="true" class="slds-button slds-section__title-action" ng-click="isClicked2 = !isClicked2;">

                    <span class="slds-truncate" title="Section Title"><h1>Trade In</h1> </span>
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_right" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#switch" />
                    </svg>
                </button>
            </h3>
            <div aria-hidden="false" class="slds-section__content labsxd-container-promotions" id="expando-unique-id2-{{$index}}">

                <ng-form name='loopform'
                         class='slds-form-element vlc-flex'>

                    <div class="slds-form-element__control">
                        <label for="select-01">Selecione a quantidade de meses</label>
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-01" name="select-01" ng-disabled="bpTree.response.NumberOfDevicesInTheCart > 0 || bpTree.response.StepPromotion.IndividualTradeIn == true" ng-model="bpTree.response.TradeInValue" ng-init="verifyTradeIn();" >
                                        <option value="Não">Não</option>
                                        <option value="1 Mês">1 Mês</option>
                                        <option value="2 Meses">2 Meses</option>
                                        <option value="3 Meses">3 Meses</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        </br>
                        <button class="slds-button slds-button_brand"  ng-click=" setTradeIn(bpTree.response.TradeInValue,bpTree.response.StepPromotion.IndividualTradeIn);" ng-if="bpTree.response.NumberOfDevicesInTheCart < 1 && bpTree.response.TradeInValue !='Não'">{{!bpTree.response.StepPromotion.IndividualTradeIn ? 'Adicionar':'Remover'}}</button>
                        <div ng-include="::errHTMLId"></div>

                    </div>

                </ng-form>
            </div>
        </div>
        <div ng-if="bpTree.response.PromoDescuento.isPromo == false && bpTree.response.userProfile != 'TOP PME'"><p>Não existem benefícios elegíveis para os serviços contratados.</p></div>
    </div>
</div>
